    <title>Fext</title>

<body>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link disabled" href="about.html">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" target="_blank" href="https://ko-fi.com/">Donate</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="https://github.com/" target="_blank"><i
                    class="fab fa-github fa-lg"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled"
                href="https://twitter.com"
                target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
        </li>
    </ul>


    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">

            <div class="col sm-12 col-md-8 col-lg-6">
                <h2 class="display-4 title"><a href="index.html">Fext <img src="src/assets/logo.png" width="75"></a><small class="text-muted" style="font-size: 14px;"> v1.4</small></h2>
                <p class="lead">
                    A Free,
                    <u>Fast</u>,
                    <u>Secure</u> and
                    <u>Serverless</u> File Encryption.
                </p>

                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">
                        <div id="file-placeholder">Choose a file to encrypt/decrypt</div>
                    </label>
                </div>

                <br>
                <br>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <label for="inputPassword"></label>
                        <input type="text" id="inputPassword"
                            placeholder="Enter a Decryption Key or generate one (recommended)"
                            class="form-control mx-sm-6" aria-describedby="passwordHelpInline">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="generateButton"
                                data-toggle="tooltip" data-placement="right" title="Generate Secure Key"><i
                                    class="fas fa-sync-alt"></i></button>
                        </div>
                    </div>

                    <small id="passwordHelpInline" class="text-muted">
                        <b>Strength</b>: <span id="strength-text"></span>
                    </small>
                    <div class="progress progress-sm">
                        <div class="progress-bar bg-secondary" id="strength-meter" role="progressbar" style="width: 4;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="4"></div>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-dark" id="encryptBtn">Encrypt</button>
                <button type="button" class="btn btn-outline-dark" id="decryptBtn">Decrypt</button>
                <button type="button" class="btn btn-outline-danger" id="resetBtn" style="display: none"><i
                        class="fas fa-redo"></i> Reset</button>
                <br>
                <small class="text-muted">
                    files are not uploaded to server, everything is done offline in your browser.
                </small>
                <br>

                <br>
                <br>

                <div id="error"></div>

            </div>
            <!--end col-->
        </div><!-- end row -->
        <br>
        <br>

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-8 col-lg-6" id="results">



            </div>
            <!--end col-->
        </div><!-- end row -->

    </div><!-- end container -->

                            class="text-white bg-secondary">39DZXSrBuDN9ttTSnFDaaFcg4mix1MAXRQ</a></div>
                </li>
            </ul>
        </nav>
    </div>
    <div class="loader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
